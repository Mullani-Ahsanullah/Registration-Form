<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            gap: 8px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            cursor: pointer;
        }

        button.submit {
            background-color: #4caf50;
            color: #fff;
        }

        button.submit:hover {
            background-color: #45a049;
        }

        button.retrieve {
            background-color: #3498db;
            color: #fff;
        }

        button.retrieve:hover {
            background-color: #2980b9;
        }

        button.update {
            background-color: #e74c3c;
            color: #fff;
        }

        button.update:hover {
            background-color: #c0392b;
        }

        button.delete {
            background-color: #f39c12;
            color: #fff;
        }

        button.delete:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <h1>Employee Management Form</h1>

    <form action="servlet" method="post">
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required>

        <div class="button-container">
            <button type="submit" class="submit" name="action" value="submit">Submit</button>
            <button type="submit" class="retrieve" name="action" value="view">View</button>
            <button type="submit" class="update" name="action" value="update">Update</button>
            <button type="submit" class="delete" name="action" value="delete">Delete</button>
        </div>
    </form>
</body>
</html>
